<div class="monpheibel-shop">

	<!-- Title -->
        <h3>Sell an Item</h3>
        <div class="panel-viewer">
            <form id="sell-item-form">
			<!-- input for item Name -->
                <label for="item-name">Item Name:</label><br>
                <input type="text" id="item-name" name="item-name"><br><br>
				<!-- input for item description -->
                <label for="item-description">Item Description:</label><br>
                <textarea id="item-description" name="item-description" rows="4" cols="50"></textarea><br><br>
				<!-- input for item price -->
                <label for="item-price">Item Price:</label><br>
                <input type="number" id="item-price" name="item-price"><br><br>
				<!-- input for item image -->
                <label for="item-image">Item Image:</label><br>
                <input type="file" id="item-image" name="item-image"><br><br>
				<!-- submit button -->
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
	</div>
