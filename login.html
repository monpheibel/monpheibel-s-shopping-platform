<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Register</title>
    <link rel="stylesheet" href="my css2.css">
    <script src="script.js"></script><!-- Link to your JavaScript file -->  
</head>
<body class="sign-in-register">
    <header>
        <div class="logo">
            <span><a rel="main home" href="main home.html">monpheibel Shop</a></span>
        </div>
    </header>

    <nav class="categories">
        <a href="home.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
<div class="monpheibel-shop">
    <section class="auth">
	<!-- Title -->
        <h3>Sign In / Register</h3>
        <div class="panel-viewer">
           <form id="sign-in-form"> 
<h4>SIGN IN FORM</h4>		   
        <input type="email" id="email" required placeholder="Email">  
        <input type="password" id="password" required placeholder="Password">  
        <button type="submit">Sign In</button>  
    </form>  

    <form id="register-form">
	<h4>RESISTER FORM</h4>
        <input type="email" id="register-email" required placeholder="Email">  
        <input type="password" id="register-password" required placeholder="Password">  
        <input type="password" id="confirm-password" required placeholder="Confirm Password">  
        <button type="submit">Register</button>  
  
            </form>
        </div>
    </section>
	</div>
  <!-- Your modal -->  
    <div id="myModal" class="modal">  
        <div class="modal-content">  
            <span class="close">&times;</span>  
            <p id="modal-result"></p>  
        </div>  
    </div>

        </p>

    </footer>
</body>
</html>
