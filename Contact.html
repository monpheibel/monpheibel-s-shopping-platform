   <link rel="stylesheet" href="my css2.css">

<body class="contact">

    <header>
        <div class="logo">
             <span><a rel="main home" href="main home.html">monpheibel Shop</a></span>
        </div>
       
    </header>

    <nav class="categories">
        <a href="home.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
<div class="monpheibel-shop">
    <section class="contact">
	  <!-- Title -->
        <h3>Contact Us</h3>
        <p>If you have any questions, feel free to <a href="mailto:monpheibel@gmail.com">email us</a>.</p>
        <div class="panel-viewer">
		<form>
		  <!-- input for name -->
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
			<!-- input for email -->
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
			<!-- input for message -->
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
			<!-- submit button -->
            <button type="submit">Send</button>
        </form>
		</div>
    </section>
</div>
<!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-result"></p>
        </div>
    </div>
